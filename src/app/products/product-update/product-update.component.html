<div *ngIf="product">
    <h2>Update Product</h2>
    <form (submit)="updateProduct()">
      <label for="productName">Product Name:</label>
      <input [(ngModel)]="updatedProduct.productName" name="productName" id="productName" required>
  
      <label for="weight">Weight:</label>
      <input [(ngModel)]="updatedProduct.weight" name="weight" id="weight" type="number" required>
  
      <label for="category">Category:</label>
      <input [(ngModel)]="updatedProduct.category" name="category" id="category" required>
  
      <label for="price">Price:</label>
      <input [(ngModel)]="updatedProduct.price" name="price" id="price" type="number" required>
  
      <label for="units">Units:</label>
      <input [(ngModel)]="updatedProduct.units" name="units" id="units" required>
  
      <label for="description">Description:</label>
      <textarea [(ngModel)]="updatedProduct.description" name="description" id="description" required></textarea>
  
      <label for="address">Address:</label>
      <input [(ngModel)]="updatedProduct.address" name="address" id="address" required>
  
      <label for="photo">Photo URL:</label>
      <input [(ngModel)]="updatedProduct.photo" name="photo" id="photo" required>
  
      <!-- You can add more fields as needed -->
  
      <button type="submit">Update Product</button>
    </form>
  </div>
