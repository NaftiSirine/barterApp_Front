<div class="form-group">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" [(ngModel)]="barterRequest.title" required>
</div>

<div class="form-group">
  <label for="message">Message:</label>
  <textarea id="message" name="message" [(ngModel)]="barterRequest.message" required></textarea>
</div>

<button type="button" (click)="updateBarterRequest()">Update</button>
