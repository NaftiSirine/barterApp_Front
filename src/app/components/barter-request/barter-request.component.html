<div class="intro-y col-span-12 overflow-auto lg:overflow-visible">
  <a routerLink="/back/barteradd" class="button bg-red text-white">Add Barter Request</a>

  <table class="table table-report -mt-2">
    <thead>
      <tr>
        <th class="whitespace-nowrap">PRODUCT NAME</th>
        <th class="text-center whitespace-nowrap">MESSAGE</th>
        <th class="text-center whitespace-nowrap">STATUS</th>
        <th class="text-center whitespace-nowrap">ACTIONS</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let request of barterRequests">

      <tr class="intro-x" >

        <td>
          <a href="" class="font-medium whitespace-nowrap">{{ request.title }}</a>
        </td>
        <td class="text-center">{{request.message}}</td>
        <td class="w-40">
          <div class="flex items-center justify-center text-success"> <i data-lucide="check-square" class="w-4 h-4 mr-2"></i> Active </div>
        </td>
        <td class="table-report__action w-56">
          <div class="flex justify-center items-center">
            <a class="flex items-center mr-3" href="javascript:;" (click)="editBarterRequest(request.id)">
              <i data-lucide="pencil" class="w-4 h-4 mr-1"></i> Edit
            </a>            <a class="flex items-center text-danger" href="javascript:;" (click)="deleteBarterRequest(request.id)">
              <i data-lucide="trash-2" class="w-4 h-4 mr-1"></i> Delete
            </a>          </div>
        </td>
      </tr>
      </ng-container>
    </tbody>
  </table>
</div>
