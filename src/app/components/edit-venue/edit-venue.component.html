<form (submit)="updateVenue()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="venue.name" required>
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="venue.address" required>
  </div>

  <div class="form-group">
    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" [(ngModel)]="venue.capacity" required>
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="venue.description" required></textarea>
  </div>

  <div class="form-group">
    <label for="website">Website:</label>
    <input type="text" id="website" name="website" [(ngModel)]="venue.website">
  </div>

  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" [(ngModel)]="venue.phone">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" [(ngModel)]="venue.email">
  </div>

  <button type="submit" class="submit-button">Update</button>
</form>
