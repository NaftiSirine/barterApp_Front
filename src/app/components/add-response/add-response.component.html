<form [formGroup]="responseForm" (submit)="submitForm()">

  <div class="form-group">
    <label for="message">Message:</label>
    <textarea id="message" formControlName="message"></textarea>
    <div class="error" *ngIf="responseForm.get('message')?.hasError('required') && responseForm.get('message')?.touched">Message is required.</div>
  </div>

  <div class="form-group">
    <label for="status">Status:</label>
    <input type="text" id="status" formControlName="status">
    <div class="error" *ngIf="responseForm.get('status')?.hasError('required') && responseForm.get('status')?.touched">Status is required.</div>
  </div>


  <button type="submit" class="submit-button">Submit</button>
</form>
