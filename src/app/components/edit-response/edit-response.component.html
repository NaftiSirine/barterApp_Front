

<div class="form-group">
  <label for="message">Message:</label>
  <textarea id="message" name="message" [(ngModel)]="response.message" required></textarea>
</div>

<div class="form-group">
  <label for="status">Status:</label>
  <input type="text" id="status" name="status" [(ngModel)]="response.status" required>
</div>


<button type="button" (click)="updateResponse()">Update</button>
